@EXPERIMENT_DEFINITION:HAS[#id[seismicScan]]
{
    @RESULTS
    {
        DresSrfLandedHighlands = The ground seems to be pushing these mountains up.
        DresSrfLandedPoles = Not a lot seems to be happening here.
        DresSrfLandedMidlands = The ground seems to be moving, almost like Dres has tectonic plates?
        DresSrfLandedLowlands = The ground here is pushing downwards somehow... Maybe this is how the canyons were made?
        DresSrfLandedRidges = The ground seems to be pushing all these mountains up.
        DresSrfLandedImpactEjecta = The seismic activity seems almost volcanic.
        DresSrfLandedImpactCraters = The ground seems very sandy here. It's difficult to get a reading.
        DresSrfLandedCanyons = The ground here is surprisingly active.
        OgSrfLandedOg = Incredible, absolutely incredible who could think such a thing?? Oh nevermind, it was scanning the spacecraft.
        PuffSrfLandedPuff = You probe the moon and feel the moon reverberate from it.
        DootSrfLandedDootEquatorialRidge = The moon's slightly shaking.
        DootSrfLandedDoot = Something's moving inside..?
    }
}

