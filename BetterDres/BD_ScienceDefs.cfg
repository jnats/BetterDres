@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]
{
    @RESULTS
    {
        DresSrfLandedHighlands = You notice there is very hard ground under a soft layer of gravel.
        DresSrfLandedPoles = You notice there is very hard ground under a soft layer of gravel. But there seems to be something else there too.. Oh! it's a... it's a... IT'S A LOOTCRATE! But then you realize that it is not, it's in fact just a small rock.
        DresSrfLandedMidlands = This Midlands seem like they are in the middle of the planet... Weird. this surface sample is brought by Middle Snacks(TM), They are in the middle of taste.
        DresSrfLandedLowlands = You hack off a bit of the rock, it seems oddly dark.
        DresSrfLandedRidges = The ground reminds you of the Kerbolar Wars Pre-Sequels, you get excited at first but then you find out nothing is interesting about the ground itself.
        DresSrfLandedImpactEjecta = You pick up bits off the ground, it seems like they came from a volcanic eruption. Maybe Dres is alive with activity under the boring-looking surface after all?
        DresSrfLandedImpactCraters = It seems like an asteroid crashed here.. The ground seems to be almost sandy here.
        DresSrfLandedCanyons = Strange, you seem to pick up some signs of trapped air inside the rock...
        OgSrfLandedOg = The brown rock you landed on seems awfully brittle, almost as if you'd thrust too hard it'd shatter.
        PuffSrfLandedPuff = You try to pick up a rock but as you bring down your pick, but Kewton's Third Law pushes you away.
        DootSrfLandedDootEquatorialRidge = The rock here is unnaturally dense, but still not dense enough to cause Doot's intense gravity for its size.
        DootSrfLandedDoot = You attempt to pick up a small chunk of small, grey rock on the ground but you can't, it's far too heavy.
    }
}

@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
    @RESULTS
    {
        DresSrfLandedHighlands = As you land, the ground gives you a sudden jerk.
        DresSrfLandedPoles = The sun seems to stay on the horizon for the whole day.
        DresSrfLandedMidlands = The Midlands. It seems you are in the middle of the planet.
        DresSrfLandedLowlands = You look out the window and see Dres' moons twinkle around the sky like tiny spots.
        DresSrfLandedRidges = Pretty ridge-y if you ask me.
        DresSrfLandedImpactEjecta = The mountains here seem... kind of odd.
        DresSrfLandedImpactCraters = You look up to see a slight rise in the land around you. Seems like a crater.
        DresSrfLandedCanyons = You feel almost trapped, with the canyon walls so high above you.
        DresInSpaceLow = You start to see the tiny asteroid moons twinkle around Dres, overlooked by the bigger Og.
        DresInSpaceHigh = What's that grey spot in the sky there?
        DresFlyingLow = You start feeling the force slightly rock your ship, could this be air..?
        DresFlyingHigh = You feel heavier as you get closer, almost as if you hit some sort of gas?
        OgSrfLandedOg = You see Dres, so small yet so large from here. It gives you a sense of perspective.
        OgInSpaceLow = You feel like you physically could jump out and land with your E.V.A. pack alone... Probably not a good idea.
        PuffSrfLandedPuff = What a strange little moon.
        PuffInSpaceLow = You feel confused as to whether you're in orbit or about to land; At this size is there a difference?
        DootSrfLandedDootEquatorialRidge = Don't shake the craft too much or it might fall over!
        DootSrfLandedDoot = This moon's gravity seems very strangely.. strong for it's size.
    }
}

@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]
{
    @RESULTS
    {
        DresSrfLandedHighlands = It's pretty high up, don't look down!
        DresSrfLandedPoles = Kerbol seems to sit just above the horizon at all times.
        DresSrfLandedMidlands = You notice how much Kerbol looks smaller; You think about how far you are away from home.
        DresSrfLandedLowlands = The atmosphere seems far more noticeable than higher up, you can feel a slight breeze against your suit.
        DresSrfLandedRidges = Pretty ridge-y if you ask me.
        DresSrfLandedImpactEjecta = The ground feels like sand around here, you try to make a sand castle but due to Dres' low gravity, it just flies away.
        DresSrfLandedImpactCraters = Smell test... check. Taste test... check. Yep, this is most definitely a crater.
        DresSrfLandedCanyons = The air is thicker here, and you feel.. wind? Air seems to be seeping out from cracks in the walls and ground.
        DresInSpaceLow = What a most precarious situation.
        DresInSpaceHigh = As you get out of your capsule, you feel like something's severely wrong. So your survival instincts kick in and do a backflip, THEN get back in.
        DresFlyingLow = Upon closer inspection, your plan to land here using a parachute doesn't seem like it'll work.
        DresFlyingHigh = A slight force pushes against you.
        OgSrfLandedOg = As you hit the ground, instead of breaking your bones you manage to somehow break Og?
        OgInSpaceLow = Ground Control to Major Jeb ~~
        PuffSrfLandedPuff = Feels like you're just sitting on a massive boulder.
        PuffInSpaceLow = It's like the Space Station docking simulation back at the space center. Except with rocks this time.
        DootSrfLandedDootEquatorialRidge = You feel light-headed, literally your head is lighter than your feet here.
        DootSrfLandedDoot = You feel as if you could simply run into orbit.
    }
}

@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]
{
    @RESULTS
    {
        DresSrfLandedHighlands = The goo seems restless.
        DresSrfLandedPoles = The goo seems to be moving slightly.
        DresSrfLandedMidlands = The goo's making sounds..?
        DresSrfLandedLowlands = The goo is going crazy!!
        DresSrfLandedRidges = The goo seems chill at the moment.
        DresSrfLandedImpactEjecta = The goo makes a rude gesture to you.
        DresSrfLandedImpactCraters = The goo seems sad.
        DresSrfLandedCanyons = The goo breaks free and runs into a crack in the wall. Doesn't seem quite right.
        DresInLandedSpaceLow = The goo is happy.
        DresInLandedSpaceHigh = The goo is messing around.
        DresFlyingLow = The goo is moving around.
        DresFlyingHigh = The goo is dancing?
        OgSrfLandedOg = The goo keeps looking back at Dres, well, it would if it has eyes.
        OgInSpaceLow = Grice's Razor, the goo exists.
        PuffSrfLandedPuff = The goo is trying to run away! Catch it, quick!
        PuffInSpaceLow = The goo keeps looking back at Dres, well, it would if it had eyes.
        DootSrfLandedDootEquatorialRidge = The goo keeps moving as if to rock the spacecraft off the ridge.
        DootSrfLandedDoot = The goo seems awfully flat.
    }
}

@EXPERIMENT_DEFINITION:HAS[#id[mobileMaterialsLab]]
{
    @RESULTS
    {
        OgSrfLandedOg = Looks about right.
        OgInSpaceLow = Boring.
        PuffSrfLandedPuff = No difference to how it acts in space.
        PuffInSpaceLow = Nothing interesting.
        DootSrfLandedDootEquatorialRidge = Nothing particularly interesting.
        DootSrfLandedDoot = Nothing particularly interesting.
    }
}

@EXPERIMENT_DEFINITION:HAS[#id[temperatureScan]]
{
    @RESULTS
    {
        DootSrfLandedDoot = You press it to the surface. You detect a surprising amount of heat coming from inside.
    }
}

@EXPERIMENT_DEFINITION:HAS[#id[barometerScan]]
{
    @RESULTS
    {
        DresSrfLandedPoles = The air here is thin, but it might be thicker lower down.
        DresSrfLandedMidlands = The air here is thin, but it might be thicker down lower.
        DresSrfLandedLowlands = You detect more air here than in the Midlands and Highlands. You also seem to detect a slight wind, baffling.
        DresSrfLandedRidges = The air here is thin, but it might be thicker lower down.
        DresSrfLandedImpactEjecta = The air here seems slightly more.. 'Smokey' than normal.
        DresSrfLandedImpactCraters = The air flows in and pools up only to continue moving along. You can probably make a metaphor out of this back on Kerbin.
        DresSrfLandedCanyons = You detect a surprising amount of air; The closer to the walls you get the thicker it becomes.
        DresInSpaceLow = You detect a very faint plume of air. Almost as if Dres is slowly leaking.
    }
}

